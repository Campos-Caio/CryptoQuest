[tool:pytest]
pythonpath = .
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    unit: Testes unitários
    integration: Testes de integração
    api: Testes de API
    slow: Testes que demoram para executar
    firebase: Testes que requerem conexão com Firebase
    ai: Testes do sistema de IA
    ml: Testes de machine learning
    behavioral: Testes de coleta de dados comportamentais
    recommendations: Testes de sistema de recomendações
